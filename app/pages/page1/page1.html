<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page Uno</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="page1">

  <h3>Ionic Menu Starter 2</h3>

  <div padding>
    <button secondary menuToggle>Toggle Menu</button>
    <button secondary (click)="addTodo($event)">Add</button>
    <button secondary (click)="checkForUpdate($event)">Check for Update</button>
  </div>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
        {{item.name}}
      <div class="item-note" item-right>
        {{item.id}}
      </div>
    </button>
  </ion-list>

</ion-content>
